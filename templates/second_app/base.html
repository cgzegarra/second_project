<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Django</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'second_app:user_register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'second_app:user_list' %}">List</a>
            </li>            
      {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'second_app:user_logout' %}">Logout</a>
            </li>
      {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'second_app:user_login' %}">Login</a>
            </li>
      {% endif %}
          </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
      {% block body_block %}
      {% endblock %}
    </div>
    
</body>
</html>
